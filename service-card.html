<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Business Banking Solutions for New Jersey & New York | Investors Bank</title>

        <link rel="icon" type="image/x-icon" href="dist/img/favicon.png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/css/main.css">
    </head>
    <body>
        <!--serviceCards-->
        <section class="serviceCards">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header serviceCards__header">
                            <h2>Smart banking services for every kind and size of business</h2>
                        </div>
                        <div class="content serviceCards__content">
                            <div class="row">
                                <div class="col-lg-4 col-md-6 col-12 mb-5">
                                    <div class="card">
                                        <div class="card-header green">
                                            <picture>
                                                <img src="dist/img/icons/treasury-management.svg" alt="Icon Treasury Management" title="Icon Treasury Management">
                                            </picture>
                                        </div>
                                        <div class="card-body">
                                            <h3 class="card-title">Treasury Management</h3>
                                            <a href="https://www.investorsbank.com/business/treasury-management" class="button--link">
                                                Learn More<span class="arrowDark--right"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 mb-5">
                                    <div class="card">
                                        <div class="card-header blue">
                                            <picture>
                                                <img src="dist/img/icons/investment-planning.svg" alt="Icon Investments & Planning" title="Icon Investments & Planning">
                                            </picture>
                                        </div>
                                        <div class="card-body">
                                            <h3 class="card-title">Investments & Planning</h3>
                                            <a href="https://www.investorsbank.com/investments-and-planning" class="button--link">
                                                Learn More<span class="arrowDark--right"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-12 mb-5">
                                    <div class="card">
                                        <div class="card-header orange">
                                            <picture>
                                                <img src="dist/img/icons/industry-solutions.svg" alt="Icon Industry Solutions" title="Icon Industry Solutions">
                                            </picture>
                                        </div>
                                        <div class="card-body">
                                            <h3 class="card-title">Industry Solutions</h3>
                                            <a href="https://www.investorsbank.com/business/industry-solutions" class="button--link">
                                                Learn More<span class="arrowDark--right"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="serviceCards__layers">
                            <div class="layers__title">
                                <span>Smart</span>
                            </div>
                            <div class="layers__figure">
                                <svg width="1520px" height="760px">
                                    <title>Figure Smart</title>
                                    <defs>
                                        <linearGradient x1="47.8418679%" y1="1.11022302e-14%" x2="47.8418679%" y2="48.4131567%" id="serviceCards__layers" class=text-tertiary-sky-blue>
                                            <stop style="stop-color: #8ed8f8" offset="0%"></stop>
                                            <stop style="stop-color: #8ed8f8" stop-opacity="0" offset="100%"></stop>
                                        </linearGradient>
                                    </defs>
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <g fill="url(#serviceCards__layers)">
                                            <path d="M1819,1036.91303 C1641.36577,1217.70242 1462.6708,1397.44672 1283.78787,1577 C864.042946,1156.8089 436.718842,745.231576 0,342.757081 C159.954484,205.300616 323.964992,85.4187456 517.592368,0 C995.571275,270.141496 1433.82375,649.649909 1819,1036.91303" id="page-band" style="mix-blend-mode: multiply;"></path>
                                        </g>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="dist/lib/js/autocomplete.min.js"></script>
        <script src="dist/js/custom.js"></script>
    </body>
</html>
